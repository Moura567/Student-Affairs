{% load static %}
<DOCTYPE html>
    <html>
        <head>
            <meta charset="uft-8">
            <link rel="stylesheet" href="{% static 'css/StyleDepartment.css'%}">
            <script src="{% static 'js/dep.js'%}"></script>        
            <title>Student's major</title>
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">            
        
    
</head>
{% include 'parts/nav.html' %}

        <body>
            <form method="GET"  action="{% url 'all' %}" class="srh">

            <div class="student_search">
                <input type="search" placeholder="Search.."name="search_name" class="place">
          </div>
        </form>
        <form name="myform" id="h" method="POST" action="" onsubmit="return validate()" >
            {% csrf_token %}

                <br><br>
                <div>
                        <label for="user"><b>Student name :</b></label>

                        <input type="text" name="name" value="" id="user"  placeholder="">

                </div>
                <br>
                <div>
                    <label for="id"><b>Student ID :</b> </label>

                    <input type="number" name="id" value="" id="sid" placeholder="" step="1" min="1">

                </div>
                <br>
                <div>
                    <label for="level"><b>Student Level :</b> </label>

                    <input type="number" name="level" value="" id="slevel" level="level"  placeholder=""min="1" max="4">
                </div>
                <br>
                <div>
                    <label for="gpa"><b>Student GPA :</b> </label>
                    <input type="number" name="gpa" value="" id="sgpa" gpa="gpa"  placeholder="" min="0" max="4" step=".001" min="1" max="4">

                </div>
                <br>
                <div>
                    <label for="Departments"><b>Departments :</b></label>
                    <select name="depart" id="departments">
                        <option value="Select Department">Select Department</option>
                            <option value="General">General</option>
                            <option value="Computer science">Computer science</option>
                            <option value="Operations Research and Decision Support">Operations Research and Decision Support</option>
                            <option value="Information System">Information System</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Artificial intelligence">Artificial intelligence</option>
                    </select>
                </div>
                <div class="check">
                    <label for="check">state:</label>
                      <input type="radio" name="select" id="num1" value="Active" checked>
                      <input type="radio" name="select" id="num2" value="InActive">
                        <label for="num1" class="option num1">
                          <div class="address"></div>
                           <span>Active</span>
                           </label>
                        <label for="num2" class="option num2">
                          <div class="address"></div>
                           <span>inactive</span>
                        </label>
                     </div>
                
                    <br>
                    <input type="submit" id="btn" value="Update">

                <br>
            </form>
            {% include 'parts/footer.html' %}
            <script>
                
    
                $(document).on('#btn',"#h",function(e){
                    e.preventDefault();
                    $.ajax({
                        type:'POST',
                        url:'/department',
                        data:{
                            name:$('#user').val(),
                            id:$('#sid').val(),
                            gpa:$('#sgpa').val(),
                            level:$('#slevel').val(),
                            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                        },
                  
                    });
                  });
                </script>
    
    
        </body>
    </html>
