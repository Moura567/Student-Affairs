        <head>

<body>
    
        <form name="myform" id="h" method="POST" action="" onsubmit="return validate()" >
            {% csrf_token %}
            <div>
                    <label for="user"><b>Student name :</b></label>
                    <input type="text" name="name" value="" id="user"  placeholder="">

            </div>
            <div>
                <label for="id"><b>Student ID :</b> </label>

                <input type="number" name="id" value="" id="sid" placeholder="" step="1" min="1">

            </div>
            <div>
                <label for="level"><b>Student Level :</b> </label>
                <input type="number" name="level" value="" id="slevel" level="level"  placeholder=""min="1" max="4">
            </div>
            <div>
                <label for="gpa"><b>Student GPA :</b> </label>
                
                <input type="number" name="gpa" value="" id="sgpa" gpa="gpa"  placeholder="" min="0" max="4" step=".001" min="1" max="4">

            </div>
             <div>
                <label for="birth"><b>Student Birth :</b> </label>

                <input type="text" id="sdate"  name="birth"  placeholder="YYYY-MM-DD">
            </div>
            <div>
                <label for="departments"><b>Departments :</b></label>
                    <select name="depart" id="departments">
                        <option value="Select Department">Select Department</option>
                        <option value="General">General</option>
                        <option value="Computer science">Computer science</option>
                        <option value="Operations Research and Decision Support">Operations Research and Decision Support</option>
                        <option value="Information System">Information System</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Artificial intelligence">Artificial intelligence</option>
                </select>
            </div>
            <div>
                <label for="phone number"><b>Phone number :</b></label>
                <input type="number" id="sphone" placeholder="enter number" name="phonenumber" >

            </select>
            <label for="Gender"><b> Gender :</b></label>
            <select name="Gender"  id="Gender" placeholder="">
                <option value="Select Gender">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
</select>
        </div>
        <div class="check">
            <label for="check">state:</label>
              <input type="radio" name="select" id="num1" value="Active" checked>
              <input type="radio" name="select" id="num2" value="InActive">
                <label for="num1" class="option num1">
                  <div class="address"></div>
                   <span>Active</span>
                   </label>
                <label for="num2" class="option num2">
                  <div class="address"></div>
                   <span>inactive</span>
                </label>
             </div>
                <input type="submit" id="btn" value="Add" class="y">


        </form>
